---
  test_name: Hivemind

  marks:
    - patterntest # there was a bug with limit not applying default when null was passed explicitly; the bug was in get_ranked_posts, but could be
                  # introduced in every call that uses limit; original did not handle default properly

  includes:
    - !include ../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"sort":"comments","account":"blocktrades","limit":null}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            ignore_tags: "<bridge posts>"
