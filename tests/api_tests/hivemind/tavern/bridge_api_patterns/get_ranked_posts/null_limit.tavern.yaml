---
  test_name: Hivemind

  marks:
    - patterntest # there was a bug with limit not applying default when null was passed explicitly (result exceeded max of 100 posts)
                  # the bug was not related to "sort" - same for every sort

  includes:
    - !include ../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_ranked_posts"
          params: {"sort":"promoted","tag":"bitcoin","limit":null}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            ignore_tags: "<bridge posts>"
