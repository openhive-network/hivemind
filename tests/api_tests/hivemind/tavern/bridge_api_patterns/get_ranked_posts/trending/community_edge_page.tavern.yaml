  marks:
    - patterntest # page is pinned, but first post is nonpinned; compare with community_no_page
    - postgrest_ready
    
  includes:
    - !include ../../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_ranked_posts"
          params: {"sort":"trending","tag":"hive-135485","start_author":"test-creator","start_permlink":"pinned-post","limit":15}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            ignore_tags: "<bridge posts>"
