---
  test_name: Hivemind

  marks:
    - patterntest # see also tag_steemit.tavern.yaml; ignoreall ignores fyrstikken (mock data)
    - postgrest_ready
    
  includes:
    - !include ../../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_ranked_posts"
          params: {"sort":"promoted","tag":"steemit","observer":"ignoreall","limit":3,
                   "start_author":"serioustruth","start_permlink":"why-we-can-all-succeed-in-life"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            ignore_tags: "<bridge posts>"
