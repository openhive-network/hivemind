# guest4test1's should not see votes from geekgirl and risman, because they are muted.
---
  test_name: Hivemind

  marks:
    - patterntest # ignoreall ignores roland.haynes (mock data); no_observer_paging_tag

  includes:
    - !include ../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_discussions_by_created"
          params: {"observer":"guest4test1","limit":1,
                   "start_author":"ismember","start_permlink":"ismember-hive-111119"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            ignore_tags: "<condenser posts>"
