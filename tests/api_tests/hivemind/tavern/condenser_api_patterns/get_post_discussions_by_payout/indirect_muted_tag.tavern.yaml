---
  test_name: Hivemind

  marks:
    - patterntest # alice follows muted of ignoreall who ignores gavvet (mock data); see also tag_life (without observer)
                  # original didn't accept observer (.orig made without it)
    - postgrest_ready
  includes:
    - !include ../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_post_discussions_by_payout"
          params: {"tag":"life","observer":"alice"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            ignore_tags: "<condenser posts>"
            benchmark_time_threshold: 2.5