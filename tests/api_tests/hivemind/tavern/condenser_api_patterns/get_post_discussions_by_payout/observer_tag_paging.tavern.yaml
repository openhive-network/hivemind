  test_name: Hivemind

  marks:
    - patterntest # ignoreall ignores kental (mock data); see also tag paging (without observer)
                  # original didn't accept observer (.orig made without it); original also produced overlapping pages

  includes:
    - !include ../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_post_discussions_by_payout"
          params: {"tag":"life","observer":"ignoreall","limit":100,
                   "start_author": "groovedigital", "start_permlink": "when-your-dad-works-in-hollywood"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            ignore_tags: "<condenser posts>"
