---
  test_name: Hivemind

  marks:
    - patterntest # partially relies on mock data (two first posts artificially reblogged)
    - postgrest_ready

  includes:
    - !include ../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_discussions_by_blog"
          params: {"tag":"funny","limit":100}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            ignore_tags: "<condenser posts>"
