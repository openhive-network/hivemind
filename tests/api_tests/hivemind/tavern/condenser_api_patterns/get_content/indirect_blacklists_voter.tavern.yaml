---
  test_name: Hivemind

  marks:
    - patterntest # ned upvote `recursive/bertrand-russell-on-the-paradox-of-fools-and-wise-men`
                  # alice follows blacklisted of spaminator who blacklists ned (mock data)
                  # observer is not implemented - has no effect on the result (votes)

  includes:
    - !include ../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_content"
          params: {"author": "recursive", "permlink": "bertrand-russell-on-the-paradox-of-fools-and-wise-men", "observer": "alice"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            ignore_tags: "<condenser content>"
