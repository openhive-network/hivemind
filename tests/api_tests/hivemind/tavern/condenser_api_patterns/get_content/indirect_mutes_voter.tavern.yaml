---
  test_name: Hivemind

  marks:
    - patterntest # gtg upvote `luke-williams/buying-bitcoin-in-taiwan`
                  # alice follows muted of ignoreall who mutes gtg (mock data)
                  # observer is not implemented - has no effect on the result (votes)
    - postgrest_ready

  includes:
    - !include ../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "condenser_api.get_content"
          params: {"author": "luke-williams", "permlink": "buying-bitcoin-in-taiwan", "observer": "alice"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            ignore_tags: "<condenser content>"
