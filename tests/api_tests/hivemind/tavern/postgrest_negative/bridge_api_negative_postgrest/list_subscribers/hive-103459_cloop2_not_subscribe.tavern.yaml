---
  test_name: Hivemind

  marks:
    - patterntest # last: cloop2 does not subscribe any community
    - postgrest_ready
    - postgrest_exception

  includes:
    - !include ../../../common.yaml

  stages:
    - name: test
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.list_subscribers"
          params: {"community":"hive-103459", "last":"cloop2"}
      response:
        status_code: 400
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            error_response: true
