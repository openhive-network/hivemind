# guest4test1's should not see votes from geekgirl and risman, because they are muted.
---
test_name: Hivemind

marks:
  - patterntest

includes:
  - !include ../../../common.yaml

stages:
  - name: test
    request:
      url: "{service.proto:s}://{service.server:s}:{service.port}/"
      method: POST
      headers:
        content-type: application/json
      json:
        jsonrpc: "2.0"
        id: 1
        method: "database_api.list_votes"
        params:
          {
            "start":["guest4test1", "test-post-1", "geekgirl"],
            "limit": 1,
            "order": "by_comment_voter",
            "observer": "guest4test1",
          }
    response:
      status_code: 200
      verify_response_with:
        function: validate_response:compare_response_with_pattern
        extra_kwargs:
          ignore_tags: "<database votes>"
