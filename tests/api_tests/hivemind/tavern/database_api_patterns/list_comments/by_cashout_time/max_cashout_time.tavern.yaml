---
test_name: Hivemind

marks:
  - patterntest # start_author and start_permlink work correctly when posts have the same cashout_time
  
includes:
  - !include ../../../common.yaml

stages:
  - name: test
    request:
      url: "{service.proto:s}://{service.server:s}:{service.port}/"
      method: POST
      headers:
        content-type: application/json
      json:
        jsonrpc: "2.0"
        id: 1
        method: "database_api.list_comments"
        params:
          {
            "start": ["1969-12-31T23:59:59","tuck-fheman","re-steemed-rich-list-link-20160429t003858305z"],
            "limit": 10,
            "order": "by_cashout_time",
          }
    response:
      status_code: 200
      verify_response_with:
        function: validate_response:compare_response_with_pattern
        extra_kwargs:
          ignore_tags: "<database posts>"
