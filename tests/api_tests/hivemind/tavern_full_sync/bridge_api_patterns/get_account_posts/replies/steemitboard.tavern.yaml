---
  test_name: Hivemind bridge_api.get_account_posts sort replies steemitboard

  marks:
    - fullsynctest # timeouts

  includes:
    - !include ../../../common.yaml

  stages:
    - name: get_account_posts sort replies steemitboard
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_account_posts"
          params: {"sort":"replies", "account":"steemitboard"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:has_valid_response
          extra_kwargs:
            method: "steemitboard"
            directory: "bridge_api_patterns/get_account_posts/replies"

