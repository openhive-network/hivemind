---
  test_name: Hivemind bridge_api.get_ranked_posts promoted observer

  marks:
    - fullsynctest

  includes:
    - !include ../../../common.yaml

  stages:
    - name: bridge_api.get_ranked_posts promoted with observer
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_ranked_posts"
          params: {'sort': 'promoted', 'observer': 'blocktrades'}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:has_valid_response
          extra_kwargs:
            method: "observer"
            directory: "bridge_api_patterns/get_ranked_posts/promoted"
