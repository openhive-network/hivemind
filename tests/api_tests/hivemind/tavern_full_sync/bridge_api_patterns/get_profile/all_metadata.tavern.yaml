---
  test_name: Hivemind bridge_api.get_profile all metadata
  # response should have all metadata fields filled
  marks:
    - fullsynctest

  includes:
    - !include ../../common.yaml

  stages:
    - name: get_profile all metadata
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "bridge.get_profile"
          params: {"account":"nalesnik"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:has_valid_response
          extra_kwargs:
            method: "all_metadata"
            directory: "bridge_api_patterns/get_profile"
