---
  - config:
    - testset: "Hive API Benchmark Tests"
    - api: &api "hive"
    - variable_binds:
      - api: *api
    - generators:
      - test_id: {type: 'number_sequence', start: 1}

  - base_benchmark: &base_benchmark
    - url: "/"
    - group: *api
    - method: "POST"
    - generator_binds:
      - test_id: test_id
    - body: {template: {file: "./templates/request_template.json"}}
    - warmup_runs: 0
    - benchmark_runs: '1000'
    - output_format: csv
    - metrics:
      - total_time
      - total_time: mean
      - total_time: median

  - benchmark:
    - name: "normalize_post"
    - variable_binds:
      - method: "normalize_post"
      - args: {}
    - <<: *base_benchmark

  - benchmark:
    - name: "get_post_header"
    - variable_binds:
      - method: "get_post_header"
      - args: {"author":"steemit", "permlink":"firstpost"}
    - <<: *base_benchmark

  - benchmark:
    - name: "get_discussion"
    - variable_binds:
      - method: "get_discussion"
      - args: {"author":"steemit", "permlink":"firstpost"}
    - <<: *base_benchmark

